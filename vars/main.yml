---
# vars file for vector-role
vector_version: 0.22.1
vector_config_dir: "/etc/vector"
vector_config:
  sources:
    demo_logs:
      type: demo_logs
      format: syslog
  sinks:
    to_clickhouse:
      type: clickhouse
      inputs:
        - demo_logs
      database: logs
      endpoint: http://192.168.98.93:8123
      table: vector_table
      compression: gzip
      healthcheck: true
      skip_unknown_fields: true